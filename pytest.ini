[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --cov=src
    --cov-branch
    --cov-report=term-missing
    --cov-report=html
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
